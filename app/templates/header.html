{% load static %}
<header>
    <nav class="fixed w-full flex items-center justify-between gap-2 md:gap-12 text-primary font-semibold font-montserrat p-4 bg-white z-50" id="stickyHeader">
        <a class="flex items-center text-xl font-bold hover:no-underline" href="/">
            <img src="{% static 'images/Icon.png' %}" class="w-12" alt="Logo of DirectFarm">
            <h1 class="text-green">Direct</h1>
            <h1 class="text-brown">Farm</h1>
        </a>
        <div class="hidden lg:flex gap-4 flex-1 items-center justify-evenly">
            <a class="" href="/">Home</a>
            <a class="" href="/shop/">Shop</a>
            <a class="" href="/about/">Our Story</a>
            <a class="" href="/farmers/">Farmers</a>
            <a class="" href="/contact/">Contact Us</a>
        </div>
        <div class="flex-1 relative">
            <input 
                class="w-full border border-secondary rounded-xl p-2 pl-3 pr-8 lg:pr-28 font-raleway focus:border-primary focus:ring-0" 
                type="text" 
                name="search" 
                id="search"
                placeholder="Search products..."
            >
            <span class="hidden md:block absolute top-1/2 -translate-y-1/2 right-9 bg-light p-1 pl-2 pr-2 rounded-lg border text-primary text-sm">Ctrl+K</span>
            <a class="absolute top-1/2 -translate-y-1/2 right-1" href="/search/">
                <img class="w-7" src="{% static 'images/search.png' %}" alt="">
            </a>
        </div>
        <div class="flex items-center gap-1 md:gap-4">
            <a class="w-8" href="/account">
                <img src="{% static 'images/user.png' %}" alt="">
            </a>
            <a class="w-8" href="/cart">
                <img src="{% static 'images/cart.png' %}" alt="">
            </a>
            <img id="menuButton" class="w-8 cursor-pointer lg:hidden" src="{% static 'images/menu.png' %}" alt="">
        </div>
        <div id="menuContainer" class="lg:hidden absolute top-20 right-0 p-4 bg-white shadow-lg min-w-52 flex flex-col gap-4 rounded-xl rounded-t-none">
            <a class="" href="/">Home</a>
            <a class="" href="/shop/">Shop</a>
            <a class="" href="/our-story/">Our Story</a>
            <a class="" href="/farmers/">Farmers</a>
            <a class="" href="/contact-us/">Contact Us</a>
        </div>
    </nav>
</header>
<script>
    const menuButton = document.getElementById('menuButton');
    const menuContainer = document.getElementById('menuContainer');
    menuContainer.classList.add("hidden");
    menuButton.addEventListener('click', function () {
        menuContainer.classList.toggle("hidden");
    })
</script>
